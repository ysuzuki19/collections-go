name: Test And Run Examples
on:
  push:
    branches:
      - "**"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: 1.24
          cache-dependency-path: go.sum

      - name: Test
        run: make test

      - name: Run Examples
        run: make examples
